<main>
  <div class="btn">
    <app-add-solution-btn *ngIf="solutions[0]"></app-add-solution-btn>
  </div>
  <div class="solutions">
    <app-no-solutions *ngIf="!solutions[0]"></app-no-solutions>
    <app-solution-list
      [solutions]="solutions"
      [userEmail]="user.email"
      *ngIf="solutions[0]"
    ></app-solution-list>
  </div>
</main>
