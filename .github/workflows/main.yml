name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'    
      - name: Build and test
        run: npm run test-headless
